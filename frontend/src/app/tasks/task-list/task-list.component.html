<div class="max-w-xl mx-auto p-4">
  <h1 class="text-2xl font-bold mb-4">My Tasks</h1>

  <div class="mb-4">
    <input
      class="w-full p-2 border mb-2"
      [(ngModel)]="newTitle"
      placeholder="Task title"
    />
    <textarea
      class="w-full p-2 border mb-2"
      [(ngModel)]="newDescription"
      placeholder="Description"
    ></textarea>
    <button class="w-full bg-blue-500 text-white p-2" (click)="addTask()">
      Add Task
    </button>
  </div>

  <ul>
    <li
      *ngFor="let task of tasks"
      class="border p-2 mb-2 flex justify-between items-center"
    >
      <div>
        <h2 [class.line-through]="task.isCompleted" class="font-semibold">
          {{ task.title }}
        </h2>
        <p class="text-sm text-gray-600">{{ task.description }}</p>
      </div>
      <div class="flex items-center gap-2">
        <button class="text-green-600" (click)="toggle(task)">
          {{ task.isCompleted ? "Undo" : "Done" }}
        </button>
        <button class="text-red-600" (click)="delete(task)">Delete</button>
      </div>
    </li>
  </ul>
</div>
